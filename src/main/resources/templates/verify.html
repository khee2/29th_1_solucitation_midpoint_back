<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verification Code</title>
</head>
<body>
<div style="margin: 100px; font-family: Arial, sans-serif;">
    <h3>안녕하세요</h3>
    <h3>사람들과 만나기 딱 좋은 장소를 찾아 드리는 <span style="color: #1b4345;">midpoint</span>입니다.</h3>
    <p>이전 창으로 돌아가 아래 코드를 4분 이내에 입력해주세요.</p>
    <div style="border: 1px solid #ddd; padding: 20px; text-align: center; margin: 20px 0;">
        <h3>이메일 인증 코드입니다.</h3>
        <div style="font-size: 24px; font-weight: bold; color: #1b4345;" th:text="${code}"></div>
    </div>
    <p style="color: red">이 코드를 요청하지 않았다면 다른 사람이 귀하의 계정에 액세스하려고 시도하는 것일 수 있습니다. 절대 타인에게 공유하지 마세요.</p>
    <p>감사합니다.</p>
</div>
</body>
</html>
